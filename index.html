<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/rock-paper-scissors_6831874.png">

</head>
<body>
    <div class="container">
        <div class="choices" id="rock">
            <img src="images/rock1.png" alt="rock">
        </div>
        <div class="choices" id="paper">
            <img src="images/paper1.png" alt="paper">
        </div>
        <div class="choices" id="scissor">
            <img src="images/scissors1.png" alt="scissors">
        </div>
    </div>
    <div class="msg">"Hello welcome in the GAME"</div>
<div class="main-head">
  <div class="user">
    <h2 class="heading-user">You</h2>
    <p id="count-user">0</p>
  </div>
  <div class="comp">
    <h2 class="heading-comp">Computer</h2>
    <p id="count-comp">0</p>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
